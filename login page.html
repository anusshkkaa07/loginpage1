<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login Page using BS5</title>

        <link rel="stylesheet" href="loginpage.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="icon" href="loginpageicon.png" type="image/x-icon">


</head>

<body style="background-image:url(https://img.freepik.com/free-vector/gradient-galaxy-background_23-2148988608.jpg); background-repeat: no-repeat; background-size: cover;" onload='document.form1.name.focus()' >
    
    
    <script>
        function validateForm(){
          let name= document.getElementById("name").value;
          let email=document.getElementById("email").value;
          let password=document.getElementById("password").value;
          var regexName= /^[a-zA-Z\-]+$/;
          var regexEmail=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
          var regexPassword=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z\d!@#$%^&*]{8,}$/;

          if (name.trim()=== ""){
            alert("Please Enter Your Full Name");
          }else if(regexName.test(name)){
            return true
          }else {
            alert ("Invalid Name")
          }


          if(email.trim()===""){
            alert("Please enter Email")
          }else if(regexEmail.test(email)){
            return true
          }else{
            alert ("Invalid Email")
          }


          if(password.trim()===""){
            alert("Please enter Password")
          }else if(regexPassword.test(password)){
            return true
          }else{
            alert ("Invalid Password")
          }
          
        }

        function showPassword(){
          let password=document.getElementById("password")
          let passHide=document.getElementById("eye")

          if(passHide.click){
            password.type="text"
          }else {
            password.type="password"
          }
        }

        
      </script>



<div class="container">
    
    

<form  class='card p-3 bg-light-subtle' style="width: 600px; height: 600px; margin-top: 50px; margin-left: 380px;" name="form1">
    
<div class="row ">
    <div class="col-lg d-inline-flex">
        <img class="card-img-top " src="loginpageicon.png" style="width: 70px; height: 70px; ">
        <h1 class="card-header bg-white ">Login Form</h1>
    </div>


</div>
    <h4>Name</h4>

    <div class="form-floating mb-1">
        
      <input type="text" class="form-control" name="name" id="name" placeholder="Enter full name" >       
      <label for="formId1">Full Name</label>
      <div id="errorName" class="error"></div>
      <h4>Email</h4>
    </div>
    
    <div class="mb-1 mt-0 form-floating ">
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" >
      <label for="email" class="form-label">Email:</label>
      <div id="errorEmail" class="error"></div>

      
      <h4>Password</h4>
    </div>
    
    <div class="mb-2 form-floating d-inline-flex">
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd" >
      <button type="button" id="eye" onclick="showPassword()">&#128065;</button>
      <label for="pwd" class="form-label">Password:</label>
      <div id="errorPassword" class="error"></div>
    </div>
    
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    
    <button type="submit" class="btn btn-light btn-outline-primary" onclick="validateForm()">Submit</button>
    <button type="reset" class="btn btn-link">Reset and try again</button>
    
    
</form>

</div>  





   





</body>
